<!doctype html>
<html>

<head>
  <title>Poker</title>
  <style>
  </style>
</head>

<body>
  <div id="cardsp"></div>
  <button onclick="getCard()">Get Card</button>
</body>

</html>

<script src="/socket.io/socket.io.js"></script>

<script>
  var socket = io();

  function getCard() {
    fetch('/cards/?num=2')
      .then(function (response) {
        return response.json();
      })

      .then(function (myJson) {
        var a = myJson.ca
        var s = " ";

        for (i = 0; i < a.length; i++) {
          s += "<h1>" + a[i].number + " " + a[i].suit + "</h1>";
        }

        console.log(a.length);
        document.getElementById("cardsp").innerHTML = s;
      });
  }
</script>
